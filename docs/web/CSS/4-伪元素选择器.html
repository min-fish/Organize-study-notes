<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>伪元素选择器</title>
  <style>
    /* 首字母 */
    .initial::first-letter {
      color: skyblue;
      font-size: 20px;
    }

    /* 第一行 */
    .oneLine::first-line {
      color: skyblue;
      font-size: 20px;
    }

    /* 鼠标选中 */
    .selecData::selection {
      color: skyblue;
      font-size: 20px;
    }

    /* 元素之前 */
    .conten::before {
      content: '## ';
    }

    /* 元素之后 */
    .conten::after {
      content: ' ##';
    }
  </style>
</head>
<body>
  <div class="initial">首字母</div>
  <div class="oneLine">
    第一行<br>
    第二行
  </div>
  <div class="selecData">选中的元素</div>
  <div class="conten">往前往后添加伪元素</div>
</body>
</html>
