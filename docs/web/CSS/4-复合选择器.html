<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>复合选择器</title>
  <style>
    /* 并集选择器 */
    .oneBox,.twoBox {
      width: 200px;
      height: 200px;
      margin: 10px;
      background-color: yellow;
       
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* 交集选择器 */
    .oneBox .son {
      width: 100px;
      height: 100px;
      background-color: red;
    }
    .twoBox {
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <div class="oneBox">
    <div class="son"></div>
  </div>
  <div class="twoBox"></div>
</body>
</html>
