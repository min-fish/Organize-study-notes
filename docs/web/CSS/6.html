<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display: none 与 visibility: hidden 的区别</title>
  <style>
    .box {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .sonBox {
      width: 100px;
      height: 100px;
      background-color: skyblue;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div>
      <div>display: none 盒子</div>
      <div class="sonBox" style="display: none;"></div>
      <div class="sonBox"></div>
    </div>
    <div style="margin-left:20px;">
      <div>visibility: hidden 盒子</div>
      <div class="sonBox" style="visibility: hidden;"></div>
      <div class="sonBox"></div>
    </div>
  </div>
</body>
</html>
