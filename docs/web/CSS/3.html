<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>遮罩层</title>
  <style>
    .box {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #333;
      opacity: .8;

      display: flex;
      justify-content: center;
      align-items: center;
    }
    .son {
      width: 400px;
      height: 400px;
      border-radius: 10px;
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="son"></div>
  </div>
</body>
</html>
