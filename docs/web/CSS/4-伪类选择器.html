<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4-伪类选择器</title>
  <style>
    li:first-child {
      color: skyblue;
    }

    li:nth-child(2) {
      color: green;
    }

    li:last-child {
      color: pink;
    }
  </style>
</head>
<body>
  <ul>
    <li>first</li>
    <li>secondly</li>
    <li>end</li>
  </ul>
</body>
</html>
