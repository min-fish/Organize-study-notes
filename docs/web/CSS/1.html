<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 第一种： flex布局 */
    .father {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 第二种：flex+margin */
    .father {
      display: flex;
    }
    .son {
      margin: auto;
    }

    /* 第三种：定位 + transform */
    .father {
      position: relative;
    }
    .son {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
    }

    /* 第四种：定位 + margin */
    .father {
      position: relative;
    }
    .son {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
    }

    /* 第五种：overflow + margin + transform */
    .father {
      overflow: hidden;
    }
    .son {
      margin: 50% auto;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <div class="father" style="width: 400px;height: 400px;background-color: black;">
      <div class="son" style="width: 200px;height: 200px;background-color: #eee;"></div>
  </div>
</body>
</html>
