<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面布局-三栏布局</title>
  <style>
    .mian {
      display: flex;
      align-items: center;
    }
    .left, .right {
      width: 30vw;
      height: 200px;
    }
    .left {
      background-color: skyblue;
    }
    .middle {
      height: 200px;
      flex: 1;
      /* order: 0; */
      background-color: blueviolet;
    }
    .right {
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="mian">
    <div class="left"></div>
    <div class="middle"></div>
    <div class="right"></div>
  </div>
</body>
</html>
