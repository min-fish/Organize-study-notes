<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面布局-品字布局</title>
  <style>
    .topBox {
      width: 50%;
      height: 100px;
      background-color: yellow;
      margin: 0 auto;
    }
    .bottomBox {
      display: flex;
      align-items: center;
    }
    .left {
      width: 50%;
      height: 100px;
      background-color: red;
    }
    .right {
      width: 50%;
      height: 100px;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="topBox"></div>
    <div class="bottomBox">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </div>
</body>
</html>
